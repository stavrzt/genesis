<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>

<div class="wrapper">

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-sm-4 col-8 offset-sm-0 offset-2">
                <a href="/" class="logo">
                    <img src="./src/imgs/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="col-lg-6 col-sm-1 col-2 navigation">
                <div class="navigation__menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="navigation__list">
                    <li><a href="#">Поиск</a></li>
                    <li><a href="#">Мои переписки</a></li>
                    <li><a href="#">Избранное</a></li>
                    <li><a href="#">Кто смотрел</a></li>
                </ul>
            </nav>
            <div class="col-lg-4 col-sm-7 col-12 account-info">
                <div class="premium">
                    <span class="premium__title">Премиум</span>
                    <div class="premium__info">
                        <img src="./src/imgs/info.svg" alt="">
                        <p>Премиум пользователям доступен весь сервис <span>JuliaDates</span> без ограничений в течение
                            срока оплаченного абонемента.</p>
                    </div>
                </div>
                <p class="credits">100 кредитов</p>
                <div class="user-menu-wrap">
                    <div class="user-menu">
                        <img src="./src/imgs/account-logo.png" alt="Account logo">
                    </div>
                    <ul class="dropdown-menu">
                        <li>Аккаунт <span>attractman</span></li>
                        <li class="dropdown-menu__divider"></li>
                        <li><a href="#">Профиль</a></li>
                        <li><a href="#">Пожелания</a></li>
                        <li class="dropdown-menu__divider"></li>
                        <li><a href="#">Помощь</a></li>
                        <li><a href="#">Настройки</a></li>
                        <li><a href="#">Выход</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="top-girls-wrap">
        <div class="container">
            <div class="row">
                <div class="top-girls owl-carousel">
                    <img src="./src/imgs/actual_girls/actual_girl1.png" alt="actual_girl1">
                    <img src="./src/imgs/actual_girls/actual_girl2.png" alt="actual_girl2">
                    <img src="./src/imgs/actual_girls/actual_girl3.png" alt="actual_girl3">
                    <img src="./src/imgs/actual_girls/actual_girl4.png" alt="actual_girl4">
                    <img src="./src/imgs/actual_girls/actual_girl5.png" alt="actual_girl5">
                    <img src="./src/imgs/actual_girls/actual_girl6.png" alt="actual_girl6">
                    <img src="./src/imgs/actual_girls/actual_girl7.png" alt="actual_girl7">
                    <img src="./src/imgs/actual_girls/actual_girl8.png" alt="actual_girl8">
                </div>
            </div>
        </div>
    </div>

    <div class="search container">
        <div class="row">
            <div class="col-12 search__header">
                <h3>Я ищу</h3>
            </div>
        </div>
        <form action="" id="search">
            <div class="row">
                <div class="col-md-2 col-sm-6">
                    <div class="search__gender-wrap">
                        <select name="gender" id="gender" class="search__gender">
                            <option value="female">Девушку</option>
                            <option value="male">Парня</option>
                        </select>
                    </div>

                </div>

                <div class="col-md-4 col-sm-6">

                    <div class="search__city-wrap">
                        <input type="text" class="search__city" value="Санкт-Петербург">
                    </div>

                </div>
                <div class="col-md-4 col-sm-6 age-wrap">
                    <span class="age-title">Возраст</span>

                    <div class="age-range-wrap">
                        <div class="age-range"></div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-6 search__submit-wrap">
                    <button class="search__submit" type="submit" form="search" value="Submit">Найти</button>
                </div>
            </div>
        </form>
    </div>

    <div class="advanced-search">

    </div>

</main>

</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/owl.carousel2/dist/owl.carousel.min.js"></script>
<script src="node_modules/nouislider/distribute/nouislider.min.js"></script>
<script src="src/js/scripts.js"></script>
</body>
</html>
